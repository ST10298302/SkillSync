sonar.organization=st10298302
sonar.projectName=SkillSync
sonar.sourceEncoding=UTF-8

# Sources and tests
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.expo/**,coverage/**,supabase/functions/**,scripts/**,**/*.test.ts,**/*.test.tsx,__tests__/**,**/android/**,**/AndroidManifest.xml,.github/workflows/**
