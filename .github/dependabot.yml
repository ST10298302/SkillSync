version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels: ["dependencies"]
    groups:
      expo:
        patterns: ["expo*", "@expo/*"]
        update-types: ["minor", "patch"]
      react-native:
        patterns: ["react*", "react-native*", "@react-native/*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    labels: ["ci", "dependencies"]

